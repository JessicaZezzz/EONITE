<app-navbar></app-navbar>
  <div class="w-full flex justify-center">
    <div class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
      <div class="relative -z-10 left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
  </div>
  <div class="flex flex-col justify-center mx-auto">
    <div class="flex flex-row justify-around">
      <div class="flex flex-col p-3 space-y-1 ml-3 sm:ml-0">
        <div>
          <div class="text-xs text-center">Hasil pencarian untuk </div>
          <div class="text-2xl font-bold text-center">"{{ search }}"</div>
        </div>
      </div>
    </div>
  </div>

  <!-- List Vendor -->
  <div class="flex flex-col justify-center mx-auto">
    <div class="flex flex-row justify-around">
      <div class="flex flex-col border-b-4 border-[#5C06E4] p-3 space-y-1 ml-3 sm:ml-0">
        <div>
          <div class="text-2xl font-bold"><font color="#5C06E4">Vendor </font> <font color="#788BF4">EOnite</font></div>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button (click)="redirectVendor()" class="text-[#5C06E4] font-medium text-md">Lihat Lebih Banyak</button>
      </div>
    </div>
    <div class="flex flex-row justify-around mt-4 mb-4">
      <app-list-vendor [data]="listVendor" [paging]="pageVendor" (pages)="emitPagingVendor($event)"></app-list-vendor>
    </div>
  </div>

  <!-- List Product -->
  <div class="flex flex-col justify-center mx-auto">
    <div class="flex flex-row justify-around">
      <div class="flex flex-col border-b-4 border-[#5C06E4] p-3 space-y-1 ml-3 sm:ml-0">
        <div>
          <div class="text-2xl font-bold"><font color="#5C06E4">Product </font> <font color="#788BF4">EOnite</font></div>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button (click)="redirectProduct()" class="text-[#5C06E4] font-medium text-md">Lihat Lebih Banyak</button>
      </div>
    </div>
    <div class="flex flex-row justify-around mt-4 mb-4">
      <app-list-product [data]="listProduct" [paging]="pageProduct" (pages)="emitPagingProduct($event)"></app-list-product>
    </div>
  </div>
<app-footer></app-footer>
<div *ngIf="loader" class="loading-overlay">
  <div class="absolute top-0 start-0 size-full bg-gray-800/[.4] z-10"></div>
  <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="animate-spin inline-block size-10 border-[4px] border-current border-t-transparent text-[#5C06E4] rounded-full p-2" role="status" aria-label="loading">
    </div>
  </div>
</div>

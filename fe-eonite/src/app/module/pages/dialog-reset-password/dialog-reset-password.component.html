<div class="flex flex-col items-center justify-center px-3 py-4 mx-auto lg:py-0">
  <div class="w-full p-6 bg-white md:mt-0 sm:max-w-md sm:p-4">
      <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
        Lupa Kata Sandi Anda?
      </h1>
      <p class="font-light text-gray-500">Masukkan email anda yang telah didaftarkan untuk mendapatkan kata sandi sementara!</p>
      <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" [formGroup]="Form1">
        <div>
          <div class="mt-1">
            <input  type="email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{'border-b-1 border-red-400': email.invalid && (email.dirty || email.touched)}"
                    placeholder="Masukkan Email contoh xxx@gmail.com"
                    class="block w-full rounded-md border py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 sm:text-sm sm:leading-6">
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback mt-1">
            <div *ngIf="email.errors?.['required']" class="text-xs text-red-400">
              * Wajib diisi
            </div>
            <div *ngIf="!email.errors?.['required'] && email.errors?.['emailValidator']" class="text-xs text-red-400">
              * Format email salah
            </div>
          </div>
        </div>
        <div *ngIf="error !=''" class="text-xs text-red-400">
          * {{ error }}
        </div>
          <button type="submit" (click)="submitReset()" class="w-full text-[#5C06E4] hover:bg-[#5C06E4] hover:text-white border-[1px] border-[#5C06E4] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Atur Ulang Kata Sandi</button>
      </form>
  </div>
</div>

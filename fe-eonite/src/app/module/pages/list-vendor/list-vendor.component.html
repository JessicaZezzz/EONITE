<div *ngIf="paging?.length!>0" class="grid grid-cols-2 gap-5 sm:grid-cols-3 lg:grid-cols-5">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-3" *ngFor="let i of data">
    <div class="flex flex-col items-center pb-2">
      <img class="mt-1 w-24 h-24 mb-3 rounded-full border-[#5C06E4] border-[1px]"
            src="{{'data:image/jpg;base64,' + i.photo}}"/>
      <div class="text-md font-bold text-[#5C06E4] text-center">{{ i.usernameVendor }}</div>
      <span matTooltip=" {{ getCategory(i.categoryVendors)  }}" class="text-[13px] text-gray-500 overflow-text max-w-[100px]">{{ getCategory(i.categoryVendors) }}</span>
      <div class="flex flex-row items-center">
        <div class="flex items-center gap-2 text-amber-500 transition-all duration-500  ">
          <svg class="w-5 h-5" viewBox="0 0 18 17" fill="yellow" xmlns="http://www.w3.org/2000/svg">
              <path
                  d="M8.10326 1.31699C8.47008 0.57374 9.52992 0.57374 9.89674 1.31699L11.7063 4.98347C11.8519 5.27862 12.1335 5.48319 12.4592 5.53051L16.5054 6.11846C17.3256 6.23765 17.6531 7.24562 17.0596 7.82416L14.1318 10.6781C13.8961 10.9079 13.7885 11.2389 13.8442 11.5632L14.5353 15.5931C14.6754 16.41 13.818 17.033 13.0844 16.6473L9.46534 14.7446C9.17402 14.5915 8.82598 14.5915 8.53466 14.7446L4.91562 16.6473C4.18199 17.033 3.32456 16.41 3.46467 15.5931L4.15585 11.5632C4.21148 11.2389 4.10393 10.9079 3.86825 10.6781L0.940384 7.82416C0.346867 7.24562 0.674378 6.23765 1.4946 6.11846L5.54081 5.53051C5.86652 5.48319 6.14808 5.27862 6.29374 4.98347L8.10326 1.31699Z"
                  fill="currentColor" />
          </svg>
          <span class="text-medium font-bold text-indigo-600">{{ i.rating }}</span>
        </div>
        <span class="mx-2">|</span>
        <div class="flex text-gray-700 items-center">
          <svg class="h-4 w-4 text-gray-300 dark:text-gray-600 mr-1" fill="gray"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path class=""
                  d="M5.64 16.36a9 9 0 1 1 12.72 0l-5.65 5.66a1 1 0 0 1-1.42 0l-5.65-5.66zm11.31-1.41a7 7 0 1 0-9.9 0L12 19.9l4.95-4.95zM12 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
          </svg>
          <div class="text-[13px] font-medium text-[#5C06E4]">{{ getDomicile(i.domicile_id!) }}</div>
        </div>
      </div>
      <div class="flex mt-4 flex-col sm:flex-row">
          <button (click)="chatVendor(i?.id!)" class="mb-2 sm:mb-0 text-center py-2 px-5 text-sm font-medium text-white focus:outline-none bg-[#5C06E4] rounded-md border border-gray-200 hover:bg-indigo-500 hover:text-white focus:z-10 focus:ring-4 focus:ring-gray-100">CHAT</button>
          <button (click)="redirect(i.id!)" class="py-2 px-7 sm:px-5 sm:ms-2 text-sm font-medium text-white focus:outline-none bg-[#5C06E4] rounded-md border border-gray-200 hover:bg-indigo-500 hover:text-white focus:z-10 focus:ring-4 focus:ring-gray-100">DETAIL</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="paging?.length! == 0" class="w-full">
  <div class="w-full flex items-center flex-wrap justify-center gap-10 mt-5">
    <div class="grid gap-4 w-60">
      <div class="w-20 h-20 mx-auto bg-gray-50 rounded-full shadow-sm justify-center items-center inline-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="33" height="32" viewBox="0 0 33 32" fill="none">
          <g id="File Serch">
            <path id="Vector" d="M19.9762 4V8C19.9762 8.61954 19.9762 8.92931 20.0274 9.18691C20.2379 10.2447 21.0648 11.0717 22.1226 11.2821C22.3802 11.3333 22.69 11.3333 23.3095 11.3333H27.3095M18.6429 19.3333L20.6429 21.3333M19.3095 28H13.9762C10.205 28 8.31934 28 7.14777 26.8284C5.9762 25.6569 5.9762 23.7712 5.9762 20V12C5.9762 8.22876 5.9762 6.34315 7.14777 5.17157C8.31934 4 10.205 4 13.9762 4H19.5812C20.7604 4 21.35 4 21.8711 4.23403C22.3922 4.46805 22.7839 4.90872 23.5674 5.79006L25.9624 8.48446C26.6284 9.23371 26.9614 9.60833 27.1355 10.0662C27.3095 10.524 27.3095 11.0253 27.3095 12.0277V20C27.3095 23.7712 27.3095 25.6569 26.138 26.8284C24.9664 28 23.0808 28 19.3095 28ZM19.3095 16.6667C19.3095 18.5076 17.8171 20 15.9762 20C14.1352 20 12.6429 18.5076 12.6429 16.6667C12.6429 14.8257 14.1352 13.3333 15.9762 13.3333C17.8171 13.3333 19.3095 14.8257 19.3095 16.6667Z" stroke="#4F46E5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          </g>
        </svg>
      </div>
      <div>
        <h2 class="text-center text-black text-xl font-semibold">Thereâ€™s no vendor here</h2>
      </div>
    </div>
  </div>
</div>
<div class="flex justify-end mt-3" *ngIf="paging?.length!>0">
  <mat-paginator  [length]="paging?.length!"
                  [pageSize]="paging?.pageSize!"
                  [pageSizeOptions]="[20,50, 100]"
                  (page)="onPageChange($event)"
                  aria-label="Select page">
  </mat-paginator>
</div>

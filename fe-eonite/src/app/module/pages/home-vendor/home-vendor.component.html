<div class="w-full flex justify-center">
  <div class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
    <div class="relative -z-10 left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
  <div class="grid grid-cols-10 gap-6 flex justify-center">
    <div class="grid grid-cols-10 col-span-10 gap-6 xxl:col-span-9">
      <div class="col-span-10 mt-4">
        <div class="grid grid-cols-10 gap-6 mt-5">
            <div class="transform hover:scale-105 transition duration-300 shadow-md rounded-lg col-span-10 sm:col-span-6 xl:col-span-3 intro-y bg-white">
            <div class="p-5">
              <div class="flex justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
              </div>
              <div class="ml-2 w-full flex-1">
                <div>
                  <div class="mt-3 text-3xl font-bold leading-8">{{ dashboarddata?.totalProduct }}</div>
                  <div class="mt-1 text-base text-gray-600">Total Produk</div>
                </div>
              </div>
            </div>
          </div>
          <div class="transform  hover:scale-105 transition duration-300 shadow-md rounded-lg col-span-10 sm:col-span-6 xl:col-span-3 intro-y bg-white">
            <div class="p-5">
              <div class="flex justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-yellow-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
              </div>
              <div class="ml-2 w-full flex-1">
                <div>
                  <div class="mt-3 text-3xl font-bold leading-8">{{ dashboarddata?.totalRequest }}</div>
                  <div class="mt-1 text-base text-gray-600">Total Permintaan Transaksi</div>
                </div>
              </div>
            </div>
          </div>
          <div class="transform  hover:scale-105 transition duration-300 shadow-md rounded-lg col-span-10 sm:col-span-6 xl:col-span-3 intro-y bg-white">
            <div class="p-5">
              <div class="flex justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-pink-600"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                </svg>
              </div>
              <div class="ml-2 w-full flex-1">
                <div>
                  <div class="mt-3 text-3xl font-bold leading-8">{{ dashboarddata?.totalReview }}</div>
                  <div class="mt-1 text-base text-gray-600">Total Ulasan</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-span-12 mt-2">
        <div class="grid gap-2 grid-cols-1 lg:grid-cols-1">
          <div class="bg-white p-4 shadow-lg rounded-lg intro-y">
            <div class="font-bold text-[20px] text-center">Laporan Statistik Transaksi</div>
            <div class="mt-4">
              <div class="flex flex-col">
                <div class="card">
                  <p-chart type="line" [data]="data" [options]="options"></p-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loader" class="loading-overlay">
  <div class="absolute top-0 start-0 size-full bg-gray-800/[.4] z-10"></div>
  <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="animate-spin inline-block size-10 border-[4px] border-current border-t-transparent text-[#5C06E4] rounded-full p-2" role="status" aria-label="loading">
    </div>
  </div>
</div>

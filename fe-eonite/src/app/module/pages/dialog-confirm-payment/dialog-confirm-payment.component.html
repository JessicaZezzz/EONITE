<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4">
        <div class="w-full lg:w-2/3 px-4 mb-8 lg:mb-0">
            <img class="w-full rounded-lg shadow-lg" [src]="imgUrl" alt="Concert Image">
        </div>
        <div class="w-full lg:w-1/3 px-4">
            <div class="text-4xl font-bold mb-4">Invoice</div>
            <p class="text-lg mb-6">{{ trans?.invoice }}</p>
            <div class="mb-6">
                <p class="text-xl font-bold mb-2">Transaction Date</p>
                <p class="text-lg">{{ getDate(trans?.transdate!) }}</p>
            </div>
            <div class="mb-6">
                <p class="text-xl font-bold mb-2">Total</p>
                <p class="text-lg">{{ trans?.total! | currency }}</p>
            </div>
            <div class="mb-6">
                <p class="text-xl font-bold mb-2">Sender's bank account</p>
                <p class="text-lg">{{ trans?.payment?.bankAccount }}</p>
            </div>
            <div class="mb-6">
              <p class="text-xl font-bold mb-2">Transfer Date</p>
              <p class="text-lg">{{ getDate(trans?.payment.date!) }}</p>
            </div>
            <button (click)="reject()" type="button" class="w-full justify-center rounded-md bg-red-600 px-5 py-2 md:py-3 text-sm font-medium text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">REJECT</button>
            <button (click)="confirm()" type="button" class="w-full justify-center rounded-md bg-[#5C06E4] px-5 py-2 md:py-3 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">CONFIRM</button>
        </div>
    </div>
</div>

<app-navbar></app-navbar>
<div class="w-full flex justify-center">
  <div class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
    <div class="relative -z-10 left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
  <div class="m-2 max-w-screen-xl">
    <div class="md:flex">
      <div class="p-4 bg-white shadow-md rounded-lg w-full">
          <div class="flex flex-col md:flex-row border-b-2 border-gray-300 justify-between p-5 items-stretch">
            <div class="text-[#5C06E4] flex flex-col md:flex-row space-x-5">
              <div class="mt-2 mr-3">
                <button (click)="back()" style="rotate: 180deg;" class="w-10 h-10 rounded-full align-left absolute z-10">
                  <svg aria-hidden="true" class="w-6 h-6 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="black">
                    <path fill-rule="evenodd"
                      d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <div class="mr-5 flex items-center justify-center md:justify-content self-center pl-5">
                <div class="relative flex rounded-full h-[150px] w-[150px] bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                  <img class="rounded-full" src="{{'data:image/jpg;base64,' + vendor?.photo}}">
                </div>
              </div>
              <div>
                <div class="font-semibold p-2 text-2xl border-b-2 border-[#5C06E4] text-center md:text-left">{{ vendor?.usernameVendor }}</div>
                <div class="grid grid-cols-2 p-2 max-w-2xl md:max-w-md">
                  <div class="flex flex-col mr-6">
                    <div class="flex flex-row mt-1 items-center">
                      <img class="h-4 w-auto mr-1" src="/assets/icon/icons8-category-24.png">
                      <span class="text-md flex flex-col space-y-1">
                        <div *ngFor="let i of categoryName" class="text-center p-1 rounded-lg bg-indigo-100">
                          {{ i }}
                        </div>
                      </span>
                    </div>
                    <div class="flex flex-col mt-1">
                      <div class="flex flex-row items-center">
                        <img class="h-4 w-auto mr-1" src="/assets/icon/icons8-location-50.png">
                        <span class="text-md">
                          {{ domicile }}
                        </span>
                      </div>
                      <span class="text-sm ml-5 text-gray-400 wrap-text">
                        {{ checkData(vendor?.address) }}
                      </span>
                    </div>
                    <div class="flex flex-row mt-1 items-center">
                      <svg class="w-4 h-4 mr-1" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.10326 1.31699C8.47008 0.57374 9.52992 0.57374 9.89674 1.31699L11.7063 4.98347C11.8519 5.27862 12.1335 5.48319 12.4592 5.53051L16.5054 6.11846C17.3256 6.23765 17.6531 7.24562 17.0596 7.82416L14.1318 10.6781C13.8961 10.9079 13.7885 11.2389 13.8442 11.5632L14.5353 15.5931C14.6754 16.41 13.818 17.033 13.0844 16.6473L9.46534 14.7446C9.17402 14.5915 8.82598 14.5915 8.53466 14.7446L4.91562 16.6473C4.18199 17.033 3.32456 16.41 3.46467 15.5931L4.15585 11.5632C4.21148 11.2389 4.10393 10.9079 3.86825 10.6781L0.940384 7.82416C0.346867 7.24562 0.674378 6.23765 1.4946 6.11846L5.54081 5.53051C5.86652 5.48319 6.14808 5.27862 6.29374 4.98347L8.10326 1.31699Z"
                            fill="#ffd233" />
                      </svg>
                      <span span class="text-md">{{ vendor?.rating!.toFixed(1) }}/5.0</span>
                    </div>
                  </div>
                  <div class="flex flex-col">
                    <div class="flex flex-row mt-1 items-center">
                      <img class="h-4 w-auto mr-1" src="/assets/icon/icons8-clock-24.png">
                      <span class="text-md">
                        {{ checkTime(vendor?.startTime) }} - {{ checkTime(vendor?.endTime) }}
                      </span>
                    </div>
                    <div class="flex flex-row items-center mt-1">
                      <img class="h-4 w-auto mr-1" src="/assets/icon/icons8-phone-26.png">
                      <span class="text-md">
                        {{ vendor?.phoneBusiness }}
                      </span>
                    </div>
                    <div class="flex flex-row mt-1 items-center text-wrap">
                      <img class="h-4 w-auto mr-1" src="/assets/icon/icons8-email-24.png">
                      <span class="text-md">
                        {{ vendor?.email }}
                      </span>
                    </div>
                    <div class="flex flex-row mt-1 items-center">
                      <img class="h-4 w-auto mr-1" src="/assets/icon/icons8-instagram-30.png">
                      <a link href="https://instagram.com/{{ vendor?.instagram_url }}" class="text-md hover:underline" target="_blank">
                        @{{ checkData(vendor?.instagram_url) }}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-row md:flex-col ml-3 justify-center space-x-2 self-start">
              <button (click)="chatVendor(vendor?.id!)" class="h-[40px] flex items-center px-4 py-2 text-white font-medium bg-[#5C06E4] rounded-md active w-[120px]" style="margin: 0 !important;">
                <img class="h-5 mr-1" src="/assets/icon/icons8-chat-24.png">
                <span>Chat</span>
              </button>
            </div>
          </div>
          <div>
            <mat-tab-group>
              <mat-tab>
                <ng-template mat-tab-label class="">
                  <span class="tab-text">Detail</span>
                </ng-template>
                <div class="p-2">
                  <div class="sm:col-span-full">
                    <angular-editor [config]="config" [(ngModel)]="vendor!.description"></angular-editor>
                  </div>
                </div>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label>
                  <span class="tab-text">Produk</span>
                </ng-template>
                <div class="w-full p-2">
                  <app-list-product [data]="listProduct" [paging]="page" (pages)="emitPaging($event)"></app-list-product>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
      </div>
    </div>
  </div>
</div>
 <app-footer></app-footer>
 <div *ngIf="loader" class="loading-overlay">
  <div class="absolute top-0 start-0 size-full bg-gray-800/[.4] z-10"></div>
  <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="animate-spin inline-block size-10 border-[4px] border-current border-t-transparent text-[#5C06E4] rounded-full p-2" role="status" aria-label="loading">
    </div>
  </div>
</div>

<div class="flex flex-col items-center justify-center p-1 text-center sm:p-0 w-[300px] sm:w-[500px]">
  <div class="flex items-start w-full">
    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left flex flex-col w-full">
      <div class="m-2 text-xl font-semibold text-center">
        Masukkan ke keranjang
      </div>
      <div class="">
        <mat-form-field>
          <mat-chip-list #chipList (click)="picker.open()">
            <mat-chip
              *ngFor="let value of model"
              [selectable]="false"
              [removable]="true"
              (removed)="remove(value)"
            >
              {{ value | date }}
              <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
            </mat-chip>
            <input
              [value]="resetModel"
              matInput
              [min]="minDate"
              [matDatepicker]="picker"
              placeholder="Pilih Tanggal Pemesanan"
              (dateChange)="dateChanged($event)"
              [matChipInputFor]="chipList"
              hidden
            />
          </mat-chip-list>
          <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker
            #picker
            [startAt]="init"
            [dateClass]="dateClass"
          ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="flex flex-row justify-center mt-2">
        <div class="text-lg leading-6 text-gray-900 md:mr-2 md:py-[8px] py-[5px] text-sm md:text-md">Jumlah</div>
        <div class="flex items-center w-full mx-auto justify-center">
          <button (click)="min()"
              class="group rounded-l-full px-1 md:px-2 py-[4px] md:py-[8px] border border-gray-200 flex items-center justify-center shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-200 hover:border-gray-300 hover:bg-gray-50">
              <svg class="stroke-gray-900 transition-all duration-500 group-hover:stroke-black"
                  xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"
                  fill="none">
                  <path d="M16.5 11H5.5" stroke="" stroke-width="1.6" stroke-linecap="round" />
                  <path d="M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                      stroke-linecap="round" />
                  <path d="M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                      stroke-linecap="round" />
              </svg>
          </button>
          <input type="number" min="0" [(ngModel)]="qty"
              class="border-y border-gray-200 outline-none text-gray-900 font-semibold text-md md:text-lg w-full max-w-[50px] md:max-w-[60px] min-w-[15px] md:min-w-[30px] placeholder:text-gray-900 py-[2.5px] md:py-[5px] text-center bg-transparent"
              placeholder="1">
          <button (click)="add()"
              class="group rounded-r-full px-1 md:px-2 py-[4px] md:py-[8px] border border-gray-200 flex items-center justify-center shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-200 hover:border-gray-300 hover:bg-gray-50">
              <svg class="stroke-gray-900 transition-all duration-500 group-hover:stroke-black"
                  xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"
                  fill="none">
                  <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-width="1.6"
                      stroke-linecap="round" />
                  <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                      stroke-linecap="round" />
                  <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                      stroke-linecap="round" />
              </svg>
          </button>
        </div>
      </div>
      <div *ngIf="errorDate != '' || errorQty != ''" class="w-full flex flex-col span-y-1 mt-1">
        <div class="text-sm text-red-400 text-center">
          {{ errorDate }}
        </div>
        <div class="text-sm text-red-400 text-center">
          {{ errorQty }}
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-50 px-4 py-3 flex flex-row sm:px-6 justify-center space-x-3 mt-2 w-full">
    <button (click)="onNoClick()" type="button" class="w-full justify-center rounded-md bg-red-600 px-5 py-2 md:py-3 text-sm font-medium text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">BATAL</button>
    <button (click)="submit()" type="button" class="w-full justify-center rounded-md bg-[#5C06E4] px-5 py-2 md:py-3 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">TAMBAH</button>
  </div>
</div>

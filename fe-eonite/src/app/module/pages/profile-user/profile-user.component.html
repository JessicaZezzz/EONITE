<app-navbar [imgProfile]="urlImage"></app-navbar>
<div class="w-full flex justify-center">
  <div class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
    <div class="relative -z-10 left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
  <div class="m-2 max-w-screen-xl">
    <div class="md:flex sm:mt-6">
      <div class="p-4 bg-white shadow-md rounded-lg">
          <div class="px-6 mt-3">
            <div class="text-xl font-semibold text-center text-[#5C06E4]">Akun Profil</div>
            <div class="mt-2 flex flex-col sm:flex-row">
              <div class="flex flex-col items-center space-y-5">
                <div class="w-[200px] flex justify-center">
                  <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                        src={{urlImage}}>
                </div>
                <div class="flex flex-col space-y-2">
                  <button (click)="changePassword('USER')" class="border-[1.5px] border-[#5C06E4] rounded-md p-2 text-[#5C06E4] font-medium hover:bg-[#5C06E4] hover:text-white">
                    UBAH KATA SANDI
                  </button>
                </div>
              </div>
              <div class="items-center text-[#202142] sm:ml-8 sm:w-[500px]">
                <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-3 sm:grid-cols-6">
                  <div class="sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Nama Depan</label>
                    <div class="mt-1 text-semibold text-[15px] border rounded-md p-2">
                      {{ user?.firstName }}
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Nama Belakang</label>
                    <div class="mt-1 text-semibold text-[15px] border rounded-md p-2">
                      {{ user?.lastName }}
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label for="birth-date" class="block text-sm font-medium leading-6 text-gray-900">Tanggal Lahir</label>
                    <div class="mt-1 text-semibold text-[15px] border rounded-md p-2">
                      {{ changeDate(user?.birthDate) }}
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Nomor Telepon</label>
                    <div class="mt-1 text-semibold text-[15px] border rounded-md p-2">
                      {{ user?.phoneNumber }}
                    </div>
                  </div>
                  <div class="col-span-full">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-1 text-semibold text-[15px] border rounded-md p-2">
                      {{ user?.email }}
                    </div>
                  </div>
                </div>
                <div class="flex flex-col sm:flex-row mt-3 justify-center">
                  <button type="button" (click)="editProfile()"
                          class="flex justify-center rounded-md bg-[#5C06E4] px-10 py-1.5 text-sm font-medium leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">EDIT PROFIL</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<div *ngIf="loader" class="loading-overlay">
  <div class="absolute top-0 start-0 size-full bg-gray-800/[.4] z-10"></div>
  <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="animate-spin inline-block size-10 border-[4px] border-current border-t-transparent text-[#5C06E4] rounded-full p-2" role="status" aria-label="loading">
    </div>
  </div>
</div>
